<h2>{{titulo}}</h2>
<div class="card-body text-primary">
    <button class="btn btn-primary my-2" routerLink="clientes">Regresar</button>
    <br>
    <form>
        <div class="form-group">
            <label for="identificacion">Identificacion</label>
            <input type="text" name="identificacion" id="identificacion" class="form-control" [(ngModel)]="cliente.identificacion">
            <div class="alert alert-danger" *ngIf="error && error.identificacion">
                {{error.identificacion}}
            </div>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="cliente.nombre">
            <div class="alert alert-danger" *ngIf="error && error.nombre">
                {{error.nombre}}
            </div>
        </div>
        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="text" name="correo" id="correo" class="form-control" [(ngModel)]="cliente.correo">
            <div class="alert alert-danger" *ngIf="error && error.correo">
                {{error.correo}}
            </div>
        </div>
        <div class="form-group">
            <label for="direccion">Direccion</label>
            <input type="text" name="direccion" id="direccion" class="form-control" [(ngModel)]="cliente.direccion">
            <div class="alert alert-danger" *ngIf="error && error.direccion">
                {{error.direccion}}
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary" (click)="crear()">
                Crear Cliente
            </button>
        </div>
    </form>

</div>
